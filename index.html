		<style>
:root {
  --main-color: #4CAF50;
  --border-radius: 8px;
}

.toggle-wrapper {
  display: flex;
  flex-direction: column;
  gap: 2px;
  width: 100%;
  border: 2px solid #ddd;
  border-radius: var(--border-radius);
  background: #ddd;
  overflow: hidden;
}

/* باقي الـ CSS كما هو في الإصدار السابق */
</style>

<div class="toggle-wrapper" id="buttonContainer"></div>
<input type="hidden" id="selectedValue" name="selectedValue">

<script>
// التهيئة الأساسية
const defaultConfig = {
  options: ["For rent", "For sale", "Direct color"],
  mainColor: "#4CAF50"
};

// تعريف إعدادات الـ Widget
JotForm.setWidgetSettings([
  {
    type: 'text',
    name: 'options',
    label: 'Options (comma separated)',
    value: defaultConfig.options.join(', ')
  },
  {
    type: 'color',
    name: 'mainColor',
    label: 'Main Color',
    value: defaultConfig.mainColor
  }
]);

// تهيئة الـ Widget
window.JotForm && JotForm.initializeWidget({
  widgetId: 'customSegmentedButton',
  init: function(settings) {
    const finalSettings = settings || defaultConfig;
    updateDesign(finalSettings);
  },
  bind: function() {
    const fieldId = this.getFormFieldId();
    document.getElementById('selectedValue').name = fieldId;
  },
  settingsUpdated: function(newSettings) {
    updateDesign(newSettings);
  }
});

function updateDesign(settings) {
  // تحديث التصميم بناء على الإعدادات
}
</script>
	</body>
