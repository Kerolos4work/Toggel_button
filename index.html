<!DOCTYPE html>
<html>
	<head>
		<script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
	</head>
	<body>
		<style>
			:root {
				--main-color: #4caf50;
				--secondary-color: #bbb;
				--border-radius: 8px;
			}

			.main {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				direction: rtl;
			}

			/* Desktop Horizontal Layout */
			@media (min-width: 426px) {
				.toggle-wrapper {
					flex-wrap: nowrap;
				}
				label {
					border-right-color: transparent !important;
				}
				label:first-of-type {
					border-radius: 0 25px 25px 0;
					border-right-color: var(--secondary-color) !important;
				}
				label:last-of-type {
					border-radius: 25px 0 0 25px;
				}
			}

			/* Mobile Vertical Layout */
			@media (max-width: 425px) {
				.toggle-wrapper {
					flex-wrap: wrap;
				}
				label {
					border-top-color: transparent !important;
					padding: 16px 16px !important;
				}
				label:first-of-type {
					border-radius: 25px 25px 0 0;
					border-top-color: var(--secondary-color) !important;
				}
				label:last-of-type {
					border-radius: 0 0 25px 25px;
				}
			}
			.toggle-wrapper {
				display: flex;
			}
			input[type='radio'] {
				visibility: hidden;
				height: 0;
				width: 0;
				margin: 0;
			}
			label {
				border: solid 1px var(--secondary-color);
				vertical-align: middle;
				text-align: center;
				cursor: pointer;
				background-color: #fff;
				color: #737373;
				padding: 8px 16px;
				flex-grow: 1;
				place-content: center;
			}
			input[type='radio']:checked + label {
				background-color: hsl(from var(--main-color) h s calc(l * 1.9));
				border: solid 1px var(--main-color);
				color: var(--main-color);
				font-weight: bold;
			}
		</style>
		<div class="main">
			<div class="q">gkjudfhgk</div>
			<div class="toggle-wrapper" id="buttonContainer">
				<input
					type="radio"
					name="toggleGroup"
					id="option1"
					value="for_rent"
				/>
				<label for="option1">Option 1</label>
				<input
					type="radio"
					name="toggleGroup"
					id="option2"
					value="for_sale"
				/>
				<label for="option2">Option 2</label>
				<input
					type="radio"
					name="toggleGroup"
					id="option3"
					value="direct_color"
				/>
				<label for="option3">Option 3</label>
			</div>
			<input
				type="hidden"
				id="selectedValue"
				name="selectedValue"
				value="for_rent"
			/>
		</div>
		<script type="text/javascript">
			getValue()
			// Update hidden input when radio changes
			function getValue() {
				document
					.querySelectorAll('input[name="toggleGroup"]')
					.forEach((radio) => {
						radio.addEventListener('change', () => {
							if (radio.checked) {
								document.getElementById('selectedValue').value =
									radio.value
								return radio.vlaue
							}
						})
					})
			}

			//always subscribe to ready event and implement widget related code
			//inside callback function , it is the best practice while developing widgets
			JFCustomWidget.subscribe('ready', function () {
				var options = JFCustomWidget.getWidgetSetting('options').split('\n')
				var color = JFCustomWidget.getWidgetSetting('color')
				var defaultValue = JFCustomWidget.getWidgetSetting('defaultValue')

				document.documentElement.style.setProperty('--main-color', color)

				const btn = document.getElementById('buttonContainer')
				console.log(btn)
				btn.innerHTML = ''
				var checked = ''
				if (defaultValue == option) checked = 'checked'
				options.forEach((option) => {
					btn.innerHTML += `<input
						type="radio"
						name="toggleGroup"
						id="${option}"
						value="${option}"
						class="toggle-segment"
						${checked}/>
						<label for="${option}">${option}</label>`
				})

				//subscribe to form submit event
				JFCustomWidget.subscribe('submit', function () {
					var msg = {
						//you should valid attribute to data for JotForm
						//to be able to use youw widget as required
						valid: true,
						value: getValue(),
					}
					// send value to JotForm
					JFCustomWidget.sendSubmit(msg)
				})
			})
		</script>
	</body>
</html>
